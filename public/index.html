<!DOCTYPE html>
<html>
<head>
  <title>Palette Picker</title>
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
</head>
<body class='body'>
  <header class='header header-hide'>
    <h1 class='header-title'>Palette Picker</h1>
  </header>
  <div class='palette-container'>

  </div>
  <div class='form-container'>
    <form>
      <button class='btn generate-btn'>Generate a new palette!</button>
    </form>
    <form>
      <select class='project-select-dropdown'>
        <option value="">--Select project--</option>
      </select>
      <input class='input palette-name-input' type="" name="" value='' placeholder="Palette name ...">
      <button class='btn save-palette-btn'>Save palette</button>
    </form>    
  </div>
  <div class="saved-palette-container saved-palette-container-hide">
    <div class="select-saved-btn-container select-saved-btn-container-hide">
      <div class='select-saved-btn'><i class="fas fa-bars select-saved-btn-icon"></i></div>
    </div>
    <div class='new-project-form-container'>
      <form class='new-project-form'>
        <h3 class='new-project-title'>Create a new project</h3>
        <input class='input new-project-input' type="" name="" value='' placeholder="New project name">
        <button class='btn save-new-project-btn'>Save Project</button>
      </form>
    </div>
    <div class='saved-project-container'>
      
    </div>
  </div>
</body>
<script type="text/javascript" src='./js/scripts.js'></script>
</html>
